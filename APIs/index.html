<!DOCTYPE html>
<html>
<head>
	<title>API Whatsapp | 3.0.0</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="estilo-whats.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<!-- BOTÃO LATERAL ESQUERDO - FALE CONOSCO -->
	<!-- SUBSTITUIA A SEQUÊNCIA DE 'X' PELA URL DO SITE (CONFIRMAR SE O SLUG DA PÁGINA DE CONTATO É REALMENTE 'CONTATO') -->
	<a href="xxxxxxxxxxxxxxxxxxxxxxxxxxxxxx/contato" class="fale-conosco-btn" target="_blank">Fale Conosco</a>
    <!-- API COMUM DESKTOP - >= 768px-->
    <!-- TROCAR SEQUÊNCIA DE 'X' PELA URL DO SITE -->
    <a href="xxxxxxxxxxxxxxxxxxxxxxxxxxxxxx/whatsapp.html" class="whatsapp-btn" target="_blank">
        <div class="row">
            <div class="col-3">
                <i class="fa fa-whatsapp"></i>
            </div>
            <div class="col-9">
                Clique aqui!
            </div>
        </div>
    </a>
    <!-- API DESKTOP - GRANDE - >= 768px-->
    <span id="btn_close_whats" onclick="CloseLargeApi()">X</span>
    <!-- TROCAR SEQUÊNCIA DE 'X' PELA URL DO SITE -->
    <a href="xxxxxxxxxxxxxxxxxxxxxxxxxxxxxx/whatsapp.html" class="whats-btn-large whatsapp-btn" id="whats-btn-large" target="_blank">
        <div class="row">
            <div>
                <i class="fa fa-whatsapp"></i>
            </div>
            <div>
                Clique aqui e Peça seu Orçamento!
            </div>
        </div>
    </a>
    <!-- API MOBILE - < 768px -->
    <!-- TROCAR SEQUÊNCIA DE 'X' PELA URL DO SITE -->
    <a href="xxxxxxxxxxxxxxxxxxxxxxxxxxxxxx/whatsapp-mobile.html" class="whatsapp-btn whats-mobile" target="_blank">
        <div>
            <i class="fa fa-whatsapp"></i>
        </div>
        <div>
            Clique aqui e Peça seu Orçamento!
        </div>
    </a>

    <!-- SCRIPT DE FECHAMENTO-->
    <script type="text/javascript">
        function CloseLargeApi(){
            document.getElementById("btn_close_whats").style.right = "-160px";
            document.getElementById("whats-btn-large").style.right = "-160px";
        }
    </script>
</body>
</html>
